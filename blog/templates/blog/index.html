{% extends 'blog/_base.html' %}
{% block title %}
  Home
{% endblock %}
{% block content %}
  <h1>Home</h1>
  <!-- List of blogs -->
  <ol>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post }}</a>
      </li>
      {% empty %}
      <i>No posts yet</i>
    {% endfor %}
  </ol>
  <a href="{% url 'post_create'%}" class="btn btn-outline-primary">Create New Post</a>
{% endblock %}

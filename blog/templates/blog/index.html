{% extends "blog/_base.html"%} 
{% block title %} Home {% endblock title %}
{%block content %}
<h1>Home</h1>
<!-- List of blogs -->
<ol>
  {% for post in posts %}
  <li>
    <a href="post/{{post.id}}">{{post}}</a>
  </li>
  {% empty %}
  <i>No posts yet</i>
  {% endfor %}
</ol>
{% endblock content %}
